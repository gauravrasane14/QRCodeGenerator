<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <p>
            QR Code Generator for URL/Link, Text and Number
        </p>
    </div>

    <!-- Main Generator Part -->
    <div class="container">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste an URL or enter text to create QR Code</p>
        </header>

        <!-- Submit Button QR Code -->
        <div class="form">
            <input type="text" spellcheck="false" placeholder="Enter text or URL">
            <button>Generate QR Code</button>
        </div>

        <!-- Generates QR Code -->
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <!-- Footer Credit Text -->
    <div class="footer">
        <p>Generated By
            <a href="https://www.linkedin.com/in/gauravrasane14" style=" color:white;">Gaurav</a> |

            <a href="https://www.linkedin.com/in/aditya-raskar-380a34249" style=" color:white;">Aditya</a> |
            <a href="https://www.linkedin.com/in/vikas-prajapati-b98ba6256" style=" color:white;">Vikas</a> |
            <a href="https://www.linkedin.com/in/" style=" color:white;">Jagdish</a> |
            <a href="https://github.com/gauravrasane14/QRGeneratorPBL2.git" style=" color:white;">Source Code</a>
        </p>
    </div>

    <script src="script.js"></script>

</body>

</html>
